<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninksi</title>

    <link rel="shortcit icon" href="/assets/ninka-logo.jpeg">
    <link rel="stylesheet" href="/styles/create-user.css">
    <link rel="stylesheet" href="/styles/main.css">

    <script src="scripts/networking.js"></script>
    <script src="https://kit.fontawesome.com/506ff2e5ed.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Lato:wght@100;300;400;700&family=Roboto:wght@300;400;700&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoadCallback" async></script>

    <script src="https://apis.google.com/js/api:client.js"></script>

</head>

<body>
    <div class="background">
        <div class="filter-background"></div>
        <div id="modal-cadastro" class="modal-container">
            <div class="container">

                <div class="content first-content">
                    <div class="second-column">
                        <header>
                            <img src="/assets/ninka-login.png" alt="" class="logo-login">
                            <div class="content-type">
                                <h3 class="active" id="login">Login</h3>
                                <h3 id="sign-up">Sign-up</h3>
                            </div>
                        </header>

                        <div class="login-content" id="login-content">
                            <h2 class="title title-secondary dif">Fazer Login</h2>
                            <p class="description description-secondary">Entre com seus dados para logar</p>

                            <div class="form-content" style= "margin-bottom: 45px">
                                <form class="form">
                                    <label class="label-input" for="">
                                        <i class="far fa-envelope icon-modify"></i>
                                        <input type="email" placeholder="Email" id="usr">
                                    </label>
                                    <label class="label-input" for="">
                                        <i class="fas fa-lock icon-modify"></i>
                                        <input type="password" placeholder="Password" id="psw">
                                    </label>
                                    <a class="password" href="#">esqueceu sua senha?</a>
                                    <button class="btn btn-second" id="btn-login">sign in</button>
                                </form>                  
                            </div>
                        </div>
                        <div class="sign-content none" id="sign-content">
                            <h2 class="title title-secondary dift">Cadastro</h2>
                            <p class="description description-secondary">Cadastre os dados da sua empresa</p>                                        
                            
                            <div class="form-content">
                                <form class="form">    
                                    <label class="label-input" for="">
                                        <i class="fas fa-building icon-modify"></i>
                                        <input type="text" placeholder="Nome">
                                    </label>      
                                    <label class="label-input" for="">
                                        <i class="far fa-id-card icon-modify"></i>
                                        <input type="text" placeholder="CNPJ" data-js="cnpj">
                                    </label>  
                                    <label class="label-input" for="">
                                        <i class="far fa-envelope icon-modify"></i>
                                        <input type="email" placeholder="Email">
                                    </label>                            
                                    <label class="label-input" for="">
                                        <i class="fas fa-lock icon-modify"></i>
                                        <input type="password" placeholder="Password">
                                    </label>                                                             
                                    <button class="btn btn-second dif">sign-up</button>
                                </form>                        
                            </div>
                        </div>
                    </div>
                    <div class="first-column">
                        <h2 class="title title-primary">Bem-vindo!</h2>
                        <p class="description description-primary">Fa√ßa o cadastro de sua empresa e comece sua jornada
                            com a gente</p>
                    </div>
                </div>
            </div>

        </div>
    </div>    
        <script src="scripts/login.js"></script>
        <script>startApp()</script>
</body>

</html>
